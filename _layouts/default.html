<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: linear-gradient(90deg, rgb(151, 26, 210), rgb(57, 199, 205));
      background-size: cover;
      background-attachment: fixed;
      color: white;
    }

    nav.navbar {
      width: 100vw;
      background-color: #000 !important;
      margin: 0;
      padding: 0.5rem 1rem;
    }

    .hero-section {
      padding: 80px 20px;
      text-align: center;
    }

    .btn-light {
      background-color: transparent;
      border: 2px solid white;
      color: white;
    }

    a, h1, h2, h3, h4, h5, h6, p, span, div {
      color: white !important;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- HEADER / NAVBAR -->
  <header>
    {% include nav.html %}
  </header>

  <!-- MAIN CONTENT -->
  <main class="page-content" aria-label="Content">
    {{ content }}
  </main>

  <!-- FOOTER -->
  <footer>
    {% include footer.html %}
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
