<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BoostFlare</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: linear-gradient(90deg, rgb(151, 26, 210), rgb(57, 199, 205));
      background-size: cover;
      background-attachment: fixed;
      color: white;
    }

    nav.navbar {
      width: 100vw;
      background-color: #000 !important;
      margin: 0;
      padding: 0.5rem 1rem;
    }

    .hero-section {
      padding: 80px 20px;
      text-align: center;
    }

    .btn-light {
      background-color: transparent;
      border: 2px solid white;
      color: white;
    }

    a, h1, h2, h3, p, span {
      color: white !important;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="w-100 d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="/">BoostFlare</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero-section">
    <h1>Amplify Your Social Media Presence</h1>
    <p class="lead">At BoostFlare, we specialize in delivering powerful, discreet, and effective social media growth solutions tailored for businesses, brands, and individuals globally.</p>
    <a href="/services/" class="btn btn-light btn-lg mt-3">Explore Our Comprehensive Services Today</a>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
