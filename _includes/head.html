<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
<link type="application/atom+xml" rel="alternate" href="{{ "/feed.xml" | relative_url }}" title="{{ site.title | escape }}" />

<link rel="alternate" href="{{ page.url | replace:'index.html','' | absolute_url }}" hreflang="en-US" />
<link rel="alternate" href="{{ page.url | replace:'index.html','' | absolute_url }}" hreflang="x-default" />

<style>
  /* Ubah background seluruh body jadi lavenderblush */
  body {
    background-color: lavenderblush !important;
  }

  /* Kecuali section Hero tetap seperti aslinya */
  .hero {
    background-image: linear-gradient(131deg, rgba(186,186,186,0.01), rgba(227,227,227,0.01)),
                      linear-gradient(90deg, rgb(225,15,180), rgb(78,198,243));
    background-size: 400% 400%;
    animation: bgMove 30s ease infinite;
    background-repeat: no-repeat;
    background-position: center;
    color: white;
  }

  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
</style>

{% seo %}
