<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
<link type="application/atom+xml" rel="alternate" href="{{ "/feed.xml" | relative_url }}" title="{{ site.title | escape }}" />

{# Tag hreflang penting untuk SEO internasional, menunjukkan bahasa konten #}
<link rel="alternate" href="https://www.boostflare.biz.id{{ page.url | replace:'index.html','' }}" hreflang="en-US" />
<link rel="alternate" href="https://www.boostflare.biz.id{{ page.url | replace:'index.html','' }}" hreflang="x-default" />

{# Plugin jekyll-seo-tag akan menambahkan banyak meta tag SEO penting lainnya secara otomatis #}
{% seo %}
