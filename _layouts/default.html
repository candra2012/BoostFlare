<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
  </head>

<body>
  <div class="animated-background"></div>

  {% include nav.html %}

  <main class="container">
    {{ content }}
  </main>

  {% include footer.html %}

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hamburgerBtn = document.getElementById('hamburger-menu');
      const mobileNav = document.getElementById('mobile-nav'); // Pastikan ID ini ada di _includes/nav.html
      const searchButton = document.getElementById('search-button');
      const searchInput = document.getElementById('search-input');

      // Pastikan elemen ada sebelum menambahkan event listener
      hamburgerBtn?.addEventListener('click', () => {
        mobileNav?.classList.toggle('active'); // Gunakan optional chaining (?)
      });

      searchButton?.addEventListener('click', () => {
        searchInput?.classList.toggle('active');
        if (searchInput?.classList.contains('active')) {
          searchInput.focus();
        } else {
          searchInput.value = '';
        }
      });

      // Close mobile nav when clicking outside or on a link
      mobileNav?.addEventListener('click', (event) => {
        if (event.target.tagName === 'A' || event.target === mobileNav) {
          mobileNav.classList.remove('active');
        }
      });
    });
  </script>

  </body>
</html>
