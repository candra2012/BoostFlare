<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
<meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}">

<!-- Canonical & SEO -->
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
{% seo %}

<!-- Open Graph -->
<meta property="og:title" content="{{ page.title | escape }} - {{ site.title | escape }}">
<meta property="og:description" content="{{ page.description | escape }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:image" content="{{ site.url }}/assets/img/og-image.jpg">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | escape }} - {{ site.title | escape }}">
<meta name="twitter:description" content="{{ page.description | escape }}">
<meta name="twitter:image" content="{{ site.url }}/assets/img/og-image.jpg">

<!-- Favicon -->
<link rel="icon" href="/favicon.ico" type="image/x-icon">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Custom Styles -->
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

/* Semua teks jadi hitam dan tebal */
body, h1, h2, h3, h4, h5, h6, p, span, div, li, a, strong, em, small {
  color: #000000 !important;
  font-weight: 700 !important;
}

  [style*="--deep-plum"] {
    color: #ffffff !important;
  }
</style>
